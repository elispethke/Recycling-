<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slor="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recycling</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list color="warning">
    <ion-item>
      <ion-avatar slor="start">
        <img src="assets/avatar.png" alt="Avatar">
      </ion-avatar>

     <ion-label>
      <h1>Elis Pethke</h1>
      <p>Gathered: <span class="monay" color="success"> $ 30,00</span></p>
     </ion-label>
    </ion-item>
  </ion-list>
  <app-pickup-call-card [hasHeader]="true" [hasFooter]="true"></app-pickup-call-card>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="newPickupCall()">
<ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>


<ion-card>
  <ion-card-header *ngIf="hasHeader" >
    <ion-card-subtitle>Last Pickup Call</ion-card-subtitle>
  </ion-card-header>
<ion-card-content>
  <ion-item lines="nones">
    <ion-icon  name="hourglass-outline" slot="start" color="warning"></ion-icon>
   
    <ion-label>
      <span>On Hold</span>
      <p>{{ updatedAt }}</p>
    </ion-label>
  </ion-item>
  <ion-item lies="none">
    <ion-label>
      <p>Created at {{createdAt}}</p>
      <p>Notes: {{notes}} </p>
    </ion-label>
  </ion-item>
  <ion-button *ngIf="hasFooter" color="warning" expand="block" (click)="goToPickupCalls()">See all</ion-button> 
</ion-card-content>
</ion-card>
